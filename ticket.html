<!DOCTYPE html>
<html>
<head>
  <title>Support Ticket Form Validation</title>
  <script>
    function validateInputForm(form) {
      // Check date format  is correct mm/dd/yyyy
      var datePattern = /^\d{2}\/\d{2}\/\d{4}$/;
      if (!datePattern.test(form.ReqDate.value.trim())) {
        alert("STOP! Please enter a valid date in mm/dd/yyyy format.");
        return false;
      }

      // EmployeeID: 1 uppercase + 5 digits
      var empIdPattern = /^[A-Z][0-9]{5}$/;
      if (!empIdPattern.test(form.EmpID.value.trim())) {
        alert("Employee ID must start with a capital letter followed by 5 numbers.");
        return false;
      }

      // First Name starts with capital
      if (!/^[A-Z]/.test(form.FName.value.trim())) {
        alert("First name must start with a capital letter");
        return false;
      }

      // Last Name starts with capital
      if (!/^[A-Z]/.test(form.LName.value.trim())) {
        alert("Last name must start with a capital letter");
        return false;
      }

      // Problem description not empty
      if (form.ProbDesc.value.trim() === "") {
        alert("Problem description is required");
        return false;
      }

      alert("Great job! All inputs are valid! Submitting form...");
      return true; // Proceed with form submission if necessary
    }
  </script>
</head>
<body>
  <h2>Support Ticket Submission</h2>
  <form onsubmit="return validateInputForm(this);">
    <label>Request Date (mm/dd/yyyy):</label><br>
    <input type="text" name="ReqDate"><br><br>

    <label>Employee ID:</label><br>
    <input type="text" name="EmpID"><br><br>

    <label>First Name:</label><br>
    <input type="text" name="FName"><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="LName"><br><br>

    <label>Problem Description:</label><br>
    <textarea name="ProbDesc" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit Ticket</button>
  </form>
</body>
</html>
